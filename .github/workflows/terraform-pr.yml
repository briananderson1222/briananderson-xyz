name: Terraform Validate & Plan (PR)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init             -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"             -backend-config="prefix=gcp/infra"

      - name: Terraform Format
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          terraform plan             -var="project_id=${{ secrets.GCP_PROJECT_ID }}"             -var="region=${{ secrets.GCP_REGION }}"             -var="github_org=${{ secrets.GH_ORG }}"             -var="github_repo=${{ secrets.GH_REPO }}"             -var="bucket_name=${{ secrets.SITE_BUCKET_NAME }}"             -var="auth_proxy_domain=${{ secrets.AUTH_PROXY_DOMAIN }}"             -out=tfplan.out
      - name: Show Plan
        working-directory: infra/terraform
        run: terraform show -no-color tfplan.out
