name: Terraform Validate and Plan (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]
    paths:
      - 'infra/terraform/**'

permissions:
  id-token: write
  contents: read
  pull_requests: write

concurrency:
  group: terraform-pr
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gcp/infra"

      - name: Terraform Format
        id: format
        working-directory: infra/terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        working-directory: infra/terraform
        run: terraform validate
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -var="github_org=${{ secrets.GH_ORG }}" \
            -var="github_repo=${{ secrets.GH_REPO }}" \
            -var="bucket_name=${{ secrets.SITE_BUCKET_NAME }}" \
            -var="auth_proxy_domain=${{ secrets.AUTH_PROXY_DOMAIN }}" \
            -out=tfplan.out

      - name: Show Plan
        working-directory: infra/terraform
        run: terraform show -no-color tfplan.out

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan.out

      - name: Post PR Comment with Plan Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infra/terraform/tfplan.out', 'utf8');

            const planStatus = '${{ steps.plan.outcome }}' === 'success' ? '‚úÖ Success' : '‚ùå Failed';
            const formatStatus = '${{ steps.format.outcome }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            let summary = '';
            if (planOutput) {
              const addMatch = planOutput.match(/add\s+\d+/g);
              const changeMatch = planOutput.match(/change\s+\d+/g);
              const destroyMatch = planOutput.match(/destroy\s+\d+/g);

              const addCount = addMatch ? addMatch[0] : '0 add';
              const changeCount = changeMatch ? changeMatch[0] : '0 change';
              const destroyCount = destroyMatch ? destroyMatch[0] : '0 destroy';

              summary = `\n**Resource Changes:**\n- ${addCount}\n- ${changeCount}\n- ${destroyCount}`;
            }

            const commentBody = `## üìã Terraform Plan Results

            ${planStatus} - Plan completed

            ### Validation Checks
            - ${formatStatus} - Terraform Format
            - ${validateStatus} - Terraform Validate

            ${summary}

            <details>
            <summary><strong>Full Plan Output</strong></summary>

            \`\`\`
            ${planOutput}
            \`\`\`

            </details>

            Plan file available in workflow artifacts: \`tfplan.out\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
