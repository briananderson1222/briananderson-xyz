name: Terraform Validate and Plan (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]
    paths:
      - 'infra/terraform/**'

permissions:
  id-token: write
  contents: read
  pull_requests: write

concurrency:
  group: terraform-pr
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gcp/infra"

      - name: Terraform Format
        id: format
        working-directory: infra/terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        working-directory: infra/terraform
        run: terraform validate
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -var="github_org=${{ secrets.GH_ORG }}" \
            -var="github_repo=${{ secrets.GH_REPO }}" \
            -var="bucket_name=${{ secrets.SITE_BUCKET_NAME }}" \
            -var="auth_proxy_domain=${{ secrets.AUTH_PROXY_DOMAIN }}" \
            -out=tfplan.out

      - name: Show Plan
        working-directory: infra/terraform
        run: terraform show -no-color tfplan.out

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan.out

