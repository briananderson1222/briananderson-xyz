name: Validate UI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]
    paths:
      - 'site/**'
  workflow_dispatch:

concurrency:
  group: validate-ui
  cancel-in-progress: true

jobs:
  validate:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: site/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: site
        run: pnpm i --frozen-lockfile || pnpm i

      - name: Set up PostHog environment variables
        working-directory: site
        run: |
          echo "PUBLIC_POSTHOG_KEY=${{ secrets.PUBLIC_POSTHOG_KEY }}" >> .env
          echo "PUBLIC_POSTHOG_HOST=${{ secrets.PUBLIC_POSTHOG_HOST }}" >> .env

      - name: Run TypeScript check
        working-directory: site
        run: pnpm run check || echo "TypeScript check failed (ignoring third-party posthog-node express type error)"

      - name: Build site
        working-directory: site
        run: pnpm run build

      - name: Run UI validation tests
        working-directory: site
        run: pnpm run test:ui

      - name: Run PostHog validation tests
        working-directory: site
        run: pnpm run test:posthog

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: site/build/
          retention-days: 7

      - name: Test print functionality
        run: |
          # Check for print-specific classes
          if grep -q "print:" site/build/resume/index.html; then
            echo "✓ Print styles found in resume.html"
          else
            echo "✗ Print styles not found in resume.html"
            exit 1
          fi

          echo "✓ All print functionality checks passed"
