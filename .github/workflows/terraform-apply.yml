name: Terraform Apply (main)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      enable_terraform:
        description: 'Enable Terraform apply (disabled by default)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  check-terraform:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.result }}
    steps:
      - id: check
        run: |
          if [ "${{ inputs.enable_terraform }}" == "true" ]; then
            echo "result=true" >> $GITHUB_OUTPUT
          else
            echo "Terraform apply is disabled. To enable, run workflow with 'enable_terraform' input set to true." | tee -a $GITHUB_STEP_SUMMARY
            echo "result=false" >> $GITHUB_OUTPUT
          fi

  apply:
    runs-on: ubuntu-latest
    environment: prod
    needs: check-terraform
    if: needs.check-terraform.outputs.should_run == 'true'
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev -q

      - name: Build & Push auth-proxy image
        working-directory: auth-proxy
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/containers/decap-auth-proxy:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init             -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"             -backend-config="prefix=gcp/infra"

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve -var="project_id={{ secrets.GCP_PROJECT_ID }}" -var="region=${{ secrets.GCP_REGION }}"          -var="auth_proxy_image=${{ env.IMAGE }}"
