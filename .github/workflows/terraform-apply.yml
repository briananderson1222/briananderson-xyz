name: Terraform Apply (main)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
environment: prod

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev -q

      - name: Build & Push auth-proxy image
        working-directory: auth-proxy
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/containers/decap-auth-proxy:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init             -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"             -backend-config="prefix=gcp/infra"

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve -var="project_id={{ secrets.GCP_PROJECT_ID }}" -var="region=${{ secrets.GCP_REGION }}"          -var="auth_proxy_image=${{ env.IMAGE }}"
