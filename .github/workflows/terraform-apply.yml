name: Terraform Apply (main)

on:
  push:
    branches: ["main"]
    paths:
      - 'infra/terraform/**'

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: read

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Fetch PR Plan Artifact
        id: fetch-plan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the most recent successful terraform-pr workflow run
          RUN_ID=$(gh run list --workflow "terraform-pr.yml" --status success --json databaseId,createdAt --jq 'sort_by(.createdAt) | reverse | .[0].databaseId')
          
          if [ -z "$RUN_ID" ]; then
            echo "❌ No successful plan artifact found."
            exit 1
          fi
          
          gh run download $RUN_ID --name terraform-plan --dir infra/terraform/
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "✅ Downloaded plan from run $RUN_ID"

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (GCS backend)
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gcp/infra"

      - name: Show Plan
        working-directory: infra/terraform
        run: terraform show -no-color tfplan.out

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve tfplan.out

      - name: Upload Applied Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-applied
          path: infra/terraform/tfplan.out